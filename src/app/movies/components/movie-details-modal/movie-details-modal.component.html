<div *ngIf="selectedMovie$ | async as movie; else spinner">
  <div class="close-button">
    <moviedb-mat-close-icon (click)="closeDialog()" class="cursor-pointer"></moviedb-mat-close-icon>
  </div>
  <div class="movie-details">
    <img src="https://image.tmdb.org/t/p/w342{{ movie.movieDetails?.imagePath }}" alt="" />
    <h2 class="movie-details__title">{{ movie.movieDetails?.movieTitle }}</h2>
    <p class="movie-details__description">{{ movie.movieDetails?.description.slice(0, 220) }}...</p>
  </div>
  <div class="view-more">
    <moviedb-button [buttonText]="btnText" [routerLink]="['/movies', data.id]" (click)="closeDialog()"></moviedb-button>
  </div>
</div>

<ng-template #spinner>
  <moviedb-spinner></moviedb-spinner>
</ng-template>
