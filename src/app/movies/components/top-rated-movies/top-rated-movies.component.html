<moviedb-spinner *ngIf="isLoading$ | async"></moviedb-spinner>
<section
  class="search-results top-rated-movies-container"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <h3 mat-subheader class="sidenav-container__popular-movies-header">Top Rated Movies</h3>
  <moviedb-list-items [items]="topRatedMovies$ | async"></moviedb-list-items>
</section>
