<div class="card" style="width: 15rem;">
  <img
    alt="Card image cap"
    class="card-img-top"
    src="https://image.tmdb.org/t/p/w185{{ movie.imagePath }}"
  />
  <div class="card-body">
    <h4 class="card-title">{{ movie.title }}</h4>
  </div>
  <div class="card-actions">
    <button class="btn" type="button">
      <a href="#">View Details</a>
    </button>
  </div>
</div>
