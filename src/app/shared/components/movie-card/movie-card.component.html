<mat-card class="movie-card">
  <img src="{{ imagePath }}" alt="movie" />
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>{{ movie.title.slice(0, 25) }}</mat-card-title>
    </mat-card-header>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onClicked()" class="btn" type="button">View Details</button>
  </mat-card-actions>
</mat-card>
