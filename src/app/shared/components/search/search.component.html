<div class="search-container">
  <form #form [formGroup]="formGroup" (ngSubmit)="search(formGroup.value)">
    <mat-form-field *ngIf="formGroup.controls['search'] as search">
      <input matInput formControlName="search" type="text" />
    </mat-form-field>
    <button [disabled]="formGroup.invalid" class="btn search-button" mat-stroked-button type="submit">Search</button>
  </form>
</div>
